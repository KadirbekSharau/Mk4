<header></header>
<div class="content">
    <div class="contents">
        <div class="forms">
            <div>
                <form class="authorization-form"
                      [formGroup]="form"
                      (ngSubmit) = "onSubmit()">
                    <a>Паспортные данные</a>
                    <div class="data">
                        <mat-form-field appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="example@example.com"
                                id="first"
                                formControlName="first"/>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="Your last name"
                                id="last"
                                formControlName="last"/>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Middle Name</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="Your middle name"
                                id="middle"
                                formControlName="middle"/>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>IIN</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="IIN number"
                                id="iin"
                                formControlName="iin"/>
                        </mat-form-field>
                    </div>
                    <a>Адресные данные</a>
                    <div class="data">
                        <mat-form-field appearance="fill">
                            <mat-label>City</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="Aktau"
                                id="city"
                                formControlName="city"/>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>street</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="street"
                                id="street"
                                formControlName="street"/>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>House</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="house"
                                id="house"
                                formControlName="house"
                                [disabled]="true"/>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Apartment</mat-label>
                            <input type="text" 
                                matInput  
                                placeholder="10"
                                id="apartment"
                                formControlName="apartment"/>
                        </mat-form-field> 
                </div>
                <a>Дополнительные данные</a>
                <div class="data">
                    <mat-form-field appearance="fill">
                        <mat-label>CAD</mat-label>
                        <input type="text" 
                            matInput  
                            placeholder="CAD number"
                            id="cad"
                            formControlName="cad"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Area</mat-label>
                        <input type="number" 
                            matInput  
                            placeholder="area"
                            id="area"
                            formControlName="area"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Additional information</mat-label>
                        <input type="text" 
                            matInput  
                            placeholder="extra"
                            id="extra"
                            formControlName="extra"/>
                    </mat-form-field> 
            </div>
                <button mat-stroked-button
                [disabled]="form.invalid || form.disabled">Отмена</button>
                <div class="buttons">
                    <button mat-stroked-button type="submit">Сохранить</button>
                    <button mat-stroked-button type="button" (click)="clearForm()">Очистить</button>
                </div>
            </form>
            </div>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
    </div>
    <div class="map">
        <div id="map" style="width:1450px; height:100%">
        </div>
    </div>
</div>
